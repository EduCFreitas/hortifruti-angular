<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <!-- Deletar produtos -->
            <h3 class="text-center mb-4 text-monospace">Deletar produto</h3>
            <div class="col-md-12 align-itens-center" id="produtos">
                <div class="col-md-12 my-5 flew-wrap px-2 align-itens-center">
                    <div class="text-center">
                        <img src="{{ produto.imagem }}" alt="Imagem do produto a ser editado">
                    </div>
                    <div class="card mb-5 mx-4">
                        <div class="card-header text-center">
                            <h5 class="card-title">{{ produto.nome }}</h5>
                        </div>
                        <div class="card-body text-center">
                            <p class="card-text">Preço: R{{ produto.preco | currency }}</p>
                        </div>
                        
                    </div>
                    <hr class="my-5">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="text-monospace text-center mb-5">Tem certeza que deseja apagar esse produto?</h5>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 text-center">
                                <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                                <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
