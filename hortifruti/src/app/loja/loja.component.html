<div class="container">
    <div class="row my-5">
        <div class="col-12">
            <!-- Cadastro produtos -->
            <h3 class="text-center mb-4 text-monospace">Cadastre um produto</h3>
            <div class="form-group">
                <label for="nome" class="text-monospace">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o nome do produto" [(ngModel)]="produto.nome">
            </div>
            <div class="form-group text-monospace">
                <label for="preco" class="text-monospace">Preço:</label>
                <input type="number" name="preco" id="preco" class="form-control" placeholder="Digite o preço do produto" [(ngModel)]="produto.preco">
            </div>
            <div class="form-group text-monospace">
                <label for="imagem" class="text-monospace">Imagem:</label>
                <input type="text" name="imagem" id="imagem" class="form-control" placeholder="Digite a URL da imagem do produto" [(ngModel)]="produto.imagem"> 
            </div>
            <div class="form-group text-monospace">
                <label for="qtdEstoque" class="text-monospace">Quantidade em estoque:</label>
                <input type="number" name="qtdEstoque" id="qtdEstoque" class="form-control" placeholder="Digite a quantidade em estoque" [(ngModel)]="produto.qtdEstoque">
            </div>
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">Cadastrar</button>
            </div> <!-- Fim cadastro produtos-->
            <hr class="my-5">
            <!-- Cards com produtos -->
            <div *ngIf='alerta'>
                <div class="alert alert-success" role="alert">
                    <p>Produto apagado com sucesso!</p>
                </div>
            </div>
            
            <app-lista-prod></app-lista-prod>
        </div>
    </div>
</div>
